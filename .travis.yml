sudo: required
dist: trusty
addons:
  apt:
    sources:
    - debian-sid
    packages:
    - shellcheck
    - libopenscap8
    - libxml2-utils
  sonarqube:
    organization: garethahealy-github
    token:
      secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
language: java
jdk:
- oraclejdk8
before_install:
- bash .travis/deploy-codesigning.sh
install:
- bash .travis/update.sh
- export M2_HOME=/usr/share/maven3 && export PATH=${M2_HOME}/bin:${PATH} && export MAVEN_OPTS="-Xms2048m -Xmx2048m"
- java -version && javac -version && mvn -version -B
before_script:
- mvn dependency:resolve-plugins dependency:resolve -B -Prelease-ossrh
- find . -type f -name "*.sh" -exec shellcheck -e SC2154 {} \;
script:
- mvn clean install -B -Dgpg.skip=true
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -B
before_deploy:
- docker pull registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift:1.1
- sudo bash .travis/oscap-docker image-cve registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift:1.1 --results results.xml
deploy:
  provider: script
  script: bash .travis/deploy.sh
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
cache:
  directories:
  - $HOME/.m2
  - $HOME/.victims
  - $HOME/.sonar/cache
